<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LembrIS - Login</title>

    <!-- CSS local -->
    <link rel="stylesheet" href="core/style.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page-body">

    <a href="main.html" class="home-icon-link" style="text-decoration: none;">
        <div class="home-icon">
            <i class="fas fa-arrow-left"></i>
        </div>
    </a>

    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vindo(a)!</h2>

            <form id="loginForm">
                <label for="username_or_email">E-mail ou Usuário</label>
                <input type="text" id="username_or_email" name="username_or_email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <!-- Link "Esqueceu a senha?" -->
                <a href="esqueci_senha.html" class="forgot-password" style="display:block; text-align:right; margin-top:5px; margin-bottom:15px; font-size:14px;">
                    Esqueceu a senha? <span class="click-here" style="color:#007bff; text-decoration:underline;">Clique aqui</span>
                </a>

                <button type="submit" class="btn-full blue-btn">Acessar</button>
            </form>

            <p class="social-text">Continuar com Google ou Apple</p>
            <div class="social-login">
                <img src="imagens/apple-logo.png" alt="Login com Apple" class="social-icon">
                <img src="imagens/google-logo.png" alt="Login com Google" class="social-icon">
            </div>

            <p style="margin-top: 15px;">
                <a href="cadastro.html">Não tem conta? Cadastre-se</a>
            </p>
        </div>
    </div>

    <script src="core/script.js"></script>
</body>
</html>
