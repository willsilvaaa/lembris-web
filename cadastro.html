<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LembrIS - Cadastro</title>
    <link rel="stylesheet" href="core/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page-body">

    <a href="login.html" class="home-icon-link" style="text-decoration: none;">
        <div class="home-icon">
            <i class="fas fa-arrow-left"></i>
        </div>
    </a>

    <div class="login-container">
        <div class="login-box">
            <h2>Cadastre-se!</h2>

            <div class="message-container" id="mensagem" style="display: none;">
                <div class="alert" id="texto-mensagem" style="margin-bottom: 15px; text-align: center;"></div>
            </div>

            <!-- ✅ Campo renomeado -->
            <form id="cadastroForm">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-full blue-btn">Cadastrar</button>
            </form>
            
            <p class="social-text">Continuar com Google ou Apple</p>
            <div class="social-login">
                <img src="imagens/apple-logo.png" alt="Login com Apple" class="social-icon">
                <img src="imagens/google-logo.png" alt="Login com Google" class="social-icon">
            </div>
        </div>
    </div>

    <script>
    const cadastroForm = document.getElementById('cadastroForm');

    cadastroForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const mensagemContainer = document.getElementById('mensagem');
        const textoMensagem = document.getElementById('texto-mensagem');

        try {
            const resposta = await fetch('http://127.0.0.1:8000/api/cadastro/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, password })
            });

            const dados = await resposta.json();

            if (resposta.ok) {
                textoMensagem.style.color = 'green';
                textoMensagem.textContent = dados.message || 'Usuário cadastrado com sucesso!';
                mensagemContainer.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                textoMensagem.style.color = 'red';
                textoMensagem.textContent = Object.values(dados).join(', ') || 'Erro ao cadastrar.';
                mensagemContainer.style.display = 'block';
            }
        } catch (erro) {
            textoMensagem.style.color = 'red';
            textoMensagem.textContent = 'Erro de conexão com o servidor.';
            mensagemContainer.style.display = 'block';
        }
    });
    </script>

</body>
</html>
