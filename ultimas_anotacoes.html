<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembris - Últimas Anotações</title>

    <!-- CSS local -->
    <link rel="stylesheet" href="core/style.css">

    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="ultimas-anotacoes-body">
    <div class="main-container anotacao-screen">

        <div class="top-gradient-bg">
            <header class="anotacao-header">
                <a href="home.html" class="icon-nav-circle" title="Voltar para a Home">
                    <span class="material-icons">home</span>
                </a>
            </header>
            
            <div class="barra-horizontal"></div>

            <div class="logo-container">
                <img src="imagens/icone-lembris.png.png" alt="Logo Lembris" class="logo-lembris-small">
            </div>
        </div>

        <div class="anotacao-card-wrapper lista-anotacoes-wrapper">
            
            <div class="anotacao-action-bar">
                <span class="material-icons action-icon">history_toggle_off</span>
                <h2 class="action-title">Últimas Anotações</h2>
            </div>

            <!-- Agora completamente vazio.
                 O JavaScript irá adicionar as anotações aqui -->
            <div class="lista-anotacoes-container"></div>

        </div>
    </div>

    <!-- Apenas o script principal -->
    <script src="core/script.js"></script>
</body>
</html>
