<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LembrIS - Recuperar Senha</title>

    <link rel="stylesheet" href="core/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page-body">

    <!-- Botão de voltar -->
    <a href="login.html" class="home-icon-link">
        <div class="home-icon">
            <i class="fas fa-arrow-left"></i>
        </div>
    </a>

    <!-- Container principal -->
    <div class="login-container">
        <div class="login-box">
            <h2>Recuperar Senha</h2>
            <p class="subtitle">Informe seu e-mail cadastrado para enviarmos um link de redefinição.</p>
            
            <form id="forgotPasswordForm">
                <div id="status-message" class="error-message" style="display: none;"></div>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <button type="submit" class="btn-full blue-btn" id="btnEnviarLink">Enviar Link</button>
            </form>
        </div>
    </div>

    <script src="static/core/script.js"></script>
</body>
</html>



<script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault(); // impede o envio real do form

        const status = document.getElementById("status-message");

        status.classList.remove("error-message");
        status.classList.add("success-message");
        status.textContent = "E-mail enviado! Confira sua caixa de entrada.";
        status.style.display = "block";
    });
</script>

<style>
.success-message {
    color: #0f7b0f;
    background-color: #d4f8d4;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px;
    border: 1px solid #8fda8f;
}


</style>
