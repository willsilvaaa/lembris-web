<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Flashcard | Lembris</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="core/style.css"> </head>

<body class="bg-gray-50 flex flex-col min-h-screen">

   

<header style="background-color: #E6F0FF;"

        class="shadow-sm p-4 border-b border-gray-100 flex justify-between items-center w-full">

    <a href="estudar_flashcards.html" class="flex items-center text-gray-700 hover:text-gray-900 transition no-underline w-1/4 min-w-[70px]">

      <span class="material-icons text-2xl mr-2">arrow_back</span>

      <span class="text-lg font-semibold hidden sm:inline">Voltar</span>

    </a>

    <h1 class="text-xl font-bold text-gray-800 text-center flex-grow">Editar Flashcard</h1>

    <div class="w-1/4 min-w-[70px]"></div>

</header>





    <main class="flex-grow p-4 md:p-6 container mx-auto">

        <form id="formEditarFlashcard" class="bg-white p-6 rounded-lg shadow-lg">

           

            <input type="hidden" id="edit_card_id" name="card_id">

           

            <div class="mb-6">

                <label for="pergunta_edit" class="block text-gray-700 font-semibold mb-2 text-lg">Pergunta (Frente do Card)</label>

                <textarea

                    id="pergunta_edit"

                    name="pergunta"

                    rows="4"

                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-800"

                    placeholder="Ex: O que é o conceito de Repetição Espaçada?"

                    required></textarea>

            </div>

           

            <div class="mb-6">

                <label for="resposta_edit" class="block text-gray-700 font-semibold mb-2 text-lg">Resposta (Verso do Card)</label>

                <textarea

                    id="resposta_edit"

                    name="resposta"

                    rows="6"

                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-800"

                    placeholder="Ex: Técnica de memorização baseada em revisar informações em intervalos de tempo crescentes."

                    required></textarea>

            </div>

           

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center text-xl">

                <span class="material-icons mr-2">save</span> Salvar Alterações

            </button>

           

            <p id="edit-message" class="mt-4 text-center text-red-500 hidden"></p>

        </form>

    </main>



    <nav class="bottom-nav">

        <a href="home.html" class="nav-item no-underline">

            <span class="material-icons">home</span>

            <span class="nav-label">Home</span>

        </a>

        <a href="foco.html" class="nav-item no-underline">

            <span class="material-icons">timer</span>

            <span class="nav-label">Foco</span>

        </a>

        <a href="ultimas_anotacoes.html" class="nav-item no-underline">

            <span class="material-icons">description</span>

            <span class="nav-label">Anotações</span>

        </a>

        <a href="conjunto_cards.html" class="nav-item no-underline active-nav">

            <span class="material-icons">layers</span>

            <span class="nav-label">Cards</span>

        </a>

    </nav>



    <script src="core/script.js"></script>

</body>

</html>
